        function renderPistonCompiler() {
             contentArea.innerHTML = `

        // --- UTILS ---
        
        function switchTab(tab) {
            // Update buttons
            ['notes', 'programs', 'videos'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                const content = document.getElementById(`tab-content-${t}`);
                
                if (t === tab) {
                    btn.classList.remove('border-transparent', 'text-slate-400');
                    btn.classList.add('border-primary', 'text-primary');
                    content.classList.remove('hidden');
                    content.classList.add('block');
                } else {
                    btn.classList.add('border-transparent', 'text-slate-400');
                    btn.classList.remove('border-primary', 'text-primary');
                    content.classList.add('hidden');
                    content.classList.remove('block');
                }
            });
        }

        function toggleAccordion(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        }

        function copyToClipboard(btn) {
            const code = btn.parentElement.nextElementSibling.nextElementSibling.innerText;
            navigator.clipboard.writeText(code);
            const original = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = original, 1500);
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
        
        // Piston Runner
        async function runCode() {
            const lang = document.getElementById('lang-select').value;
            const code = document.getElementById('code-editor').value;
            const outputDiv = document.getElementById('output-console');
            
            outputDiv.innerHTML = '<span class="text-yellow-500 animate-pulse">Running code...</span>';

            const versions = { python: "3.10.0", java: "15.0.2", c: "10.2.0", cpp: "10.2.0", javascript: "18.15.0" };

            try {
                const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        language: lang,
                        version: versions[lang],
                        files: [{ content: code }]
                    })
                });
                const result = await response.json();
                outputDiv.innerText = result.run.output || "No output.";
            } catch (e) {
                outputDiv.innerText = "Error connecting to compiler.";
            }
        }

        // Mobile Menu Logic
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            if(menu.innerHTML === '') {
                 // Clone Sidebar buttons to mobile menu on first open
                 menu.innerHTML = document.getElementById('sidebar-nav').innerHTML;
                 // Add click handlers
                 const buttons = menu.querySelectorAll('button');
                 buttons.forEach(btn => {
                     // Since onclick is inline, we rely on existing functions.
                     // Just need to ensure they close the menu, which they do.
                 });
            }
            menu.classList.toggle('translate-x-full');
        });

        // Initialize Home
        loadHome();

    </script>
</body>
