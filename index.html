<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHANUSH CLOUD - Build Your Career</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // Indigo primary
                        secondary: '#ec4899', // Pink secondary
                        dark: '#0f172a',
                        darker: '#020617',
                        card: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    animation: {
                        'gradient-x': 'gradient-x 3s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        pre, code, textarea { font-family: 'Fira Code', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .gradient-border {
            position: relative;
            background: #020617;
            border-radius: 9999px;
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: 9999px;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 400%;
            z-index: -1;
            animation: gradient-x 3s linear infinite;
        }

        /* Loader */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-darker text-slate-300 antialiased h-screen flex overflow-hidden selection:bg-primary selection:text-white">

    <!-- Sidebar Navigation -->
    <aside class="w-64 bg-dark border-r border-slate-800 flex-shrink-0 flex flex-col hidden md:flex transition-all duration-300">
        <div class="p-6 flex items-center gap-3 border-b border-slate-800 cursor-pointer" onclick="loadHome()">
            <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-primary/20">DC</div>
            <div>
                <h1 class="text-lg font-bold text-white tracking-tight leading-none">DHANUSH</h1>
                <span class="text-[10px] font-bold text-primary tracking-widest uppercase">CLOUD</span>

        <nav class="flex-1 overflow-y-auto p-4 space-y-1" id="sidebar-nav">

            </button>
            
            <button onclick="loadSelector('notes')" class="nav-item w-full text-left px-4 py-3 rounded-xl flex items-center gap-3 text-slate-400 hover:bg-slate-800/50 hover:text-white transition-all group">
                <i data-lucide="file-text" class="w-5 h-5 group-hover:text-yellow-400 transition-colors"></i>
                <span class="font-medium">Notes</span>
            </button>
            
            <button onclick="loadSelector('programs')" class="nav-item w-full text-left px-4 py-3 rounded-xl flex items-center gap-3 text-slate-400 hover:bg-slate-800/50 hover:text-white transition-all group">

            <div class="pt-4 pb-2 px-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Tools</div>

            <button onclick="loadCompiler()" class="nav-item w-full text-left px-4 py-3 rounded-xl flex items-center gap-3 text-slate-400 hover:bg-slate-800/50 hover:text-white transition-all group">
                <i data-lucide="terminal-square" class="w-5 h-5 group-hover:text-pink-500 transition-colors"></i>
                <span class="font-medium">Compiler</span>

        </nav>

        <div class="p-4 border-t border-slate-800">
             <div class="flex items-center gap-3 px-2">
                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-xs font-bold text-white">U</div>
                <div class="flex-1">
                    <div class="text-sm font-medium text-white">Student</div>
                    <div class="text-xs text-slate-500">Free Tier</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Mobile Header -->
    <div class="md:hidden fixed top-0 w-full bg-dark/90 backdrop-blur z-50 border-b border-slate-800 p-4 flex justify-between items-center">
        <div class="flex items-center gap-2" onclick="loadHome()">
             <div class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center text-white font-bold text-sm shadow-lg">DC</div>
            <span class="font-bold text-white tracking-tight">DHANUSH CLOUD</span>
        </div>
        <button id="mobile-menu-btn" class="text-white p-1"><i data-lucide="menu"></i></button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 bg-darker z-40 transform translate-x-full transition-transform duration-300 md:hidden pt-20 px-4 flex flex-col">

    </div>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden pt-16 md:pt-0 bg-[#0B1120]">
        
        <!-- Top Bar -->
        <header class="h-16 bg-dark/50 backdrop-blur border-b border-slate-800/50 flex items-center justify-between px-6 shrink-0 sticky top-0 z-30">
            <div class="flex items-center gap-2 text-sm">
                <i data-lucide="layout-grid" class="w-4 h-4 text-slate-500"></i>
                <span class="text-slate-500">/</span>
                <span id="breadcrumb-title" class="text-primary font-semibold">Home</span>
            </div>
            
            <div class="flex items-center gap-4">
                 <button class="p-2 rounded-full hover:bg-slate-800 text-slate-400 transition-colors relative">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
            </div>
        </header>

        <!-- Content Container -->
        <div id="content-area" class="flex-1 overflow-y-auto scroll-smooth relative">

        </div>

    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

    <script>
        // --- DATA STORE ---
        const courses = {
            c: {
                title: "C Programming",
                icon: "cpu",
                color: "text-blue-500",
                bg: "bg-blue-500/10",
                desc: "The mother of all languages. Start your journey here.",
                videos: [
                    { title: "C Language Introduction", url: "https://www.youtube.com/embed/KJgsSFOSQv0" },
                    { title: "Variables & Data Types", url: "https://www.youtube.com/embed/fO4FwJOShdc" },
                    { title: "Arrays & Pointers", url: "https://www.youtube.com/embed/zuegQmMdy88" }
                ],
                notes: `<div class="space-y-6"><h2 class="text-3xl font-bold text-white">C Notes</h2><p>C is a powerful general-purpose programming language...</p></div>`, 
                programs: Array.from({length: 50}, (_, i) => ({
                    title: `Program ${i+1}: ${i === 0 ? 'Hello World' : (i === 1 ? 'Add Two Numbers' : 'Concept Demo')}`,
                    code: i===0 ? `#include <stdio.h>\nint main() {\n   printf("Hello, World!");\n   return 0;\n}` : `#include <stdio.h>\n// Program ${i+1} Logic\nint main() {\n   // Code goes here\n   return 0;\n}`,
                    output: i===0 ? `Hello, World!` : `Output for program ${i+1} will appear here.`
                }))
            },
            cpp: {
                title: "C++ Programming",
                icon: "code-2",
                color: "text-indigo-500",
                bg: "bg-indigo-500/10",
                desc: "High performance & Object Oriented Programming.",
                videos: [
                    { title: "C++ Full Course", url: "https://www.youtube.com/embed/vLnPwxZdW4Y" },
                    { title: "OOPs in C++", url: "https://www.youtube.com/embed/wN0x9eZLix4" }
                ],
                notes: `<div class="space-y-6"><h2 class="text-3xl font-bold text-white">C++ Notes</h2><p>C++ is a cross-platform language that can be used to create high-performance applications...</p></div>`,
                programs: Array.from({length: 50}, (_, i) => ({
                    title: `C++ Program ${i+1}`,
                    code: `#include <iostream>\nusing namespace std;\nint main() {\n   cout << "C++ Program ${i+1}";\n   return 0;\n}`,
                    output: `C++ Program ${i+1}`
                }))
            },
            python: {
                title: "Python",
                icon: "box", 
                color: "text-yellow-400",
                bg: "bg-yellow-400/10",
                desc: "Simple, versatile, and powerful for AI & Web.",
                videos: [
                    { title: "Python for Beginners", url: "https://www.youtube.com/embed/_uQrJ0TkZlc" },
                    { title: "Python Lists & Dicts", url: "https://www.youtube.com/embed/W8KRzm-HUcc" }
                ],
                notes: `<div class="space-y-6"><h2 class="text-3xl font-bold text-white">Python Notes</h2><p>Python is a high-level, interpreted programming language...</p></div>`,
                programs: Array.from({length: 50}, (_, i) => ({
                    title: `Python Script ${i+1}`,
                    code: `print("Python Program ${i+1}")`,
                    output: `Python Program ${i+1}`
                }))
            },
            java: {
                title: "Java",
                icon: "coffee", 
                color: "text-orange-600",
                bg: "bg-orange-600/10",
                desc: "Write Once, Run Anywhere. Enterprise standard.",
                videos: [
                    { title: "Java Tutorial for Beginners", url: "https://www.youtube.com/embed/eIrMbAQSU34" }
                ],
                notes: `<div class="space-y-6"><h2 class="text-3xl font-bold text-white">Java Notes</h2><p>Java is a class-based, object-oriented programming language...</p></div>`,
                programs: Array.from({length: 50}, (_, i) => ({
                    title: `Java App ${i+1}`,
                    code: `public class Main {\n  public static void main(String[] args) {\n    System.out.println("Java Program ${i+1}");\n  }\n}`,
                    output: `Java Program ${i+1}`
                }))
            },
            web: {
                title: "Web Development",
                icon: "globe", 
                color: "text-green-400",
                bg: "bg-green-400/10",
                desc: "Master HTML, CSS, and JavaScript.",
                videos: [
                    { title: "HTML & CSS Full Course", url: "https://www.youtube.com/embed/G3e-cpItD94" }
                ],
                notes: `<div class="space-y-6"><h2 class="text-3xl font-bold text-white">Web Dev Notes</h2><p>The Holy Trinity: HTML, CSS, JS...</p></div>`,
                programs: Array.from({length: 50}, (_, i) => ({
                    title: `Web Snippet ${i+1}`,
                    code: `console.log("Web Program ${i+1}");`,
                    output: `Web Program ${i+1}`
                }))
            }
        };

        // DOM Elements
        const contentArea = document.getElementById('content-area');
        const breadcrumbTitle = document.getElementById('breadcrumb-title');
        const mobileMenu = document.getElementById('mobile-menu');
        
        // --- VIEW CONTROLLERS ---

        function loadHome() {
            breadcrumbTitle.innerText = "Home";
            mobileMenu.classList.add('translate-x-full'); // Close mobile menu
            
            contentArea.innerHTML = `
                <div class="min-h-full flex items-center justify-center p-6 md:p-12 fade-in">
                    <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                        
                        <!-- Left Text -->
                        <div class="space-y-8 order-2 md:order-1 text-center md:text-left">
                            <div class="space-y-2">
                                <h2 class="text-sm font-bold tracking-widest text-secondary uppercase mb-2">Welcome User</h2>
                                <h1 class="text-3xl md:text-5xl font-extrabold text-white leading-tight">
                                    Hey there,<br>
                                    Welcome to <br>
                                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">DHANUSH CLOUD</span>
                                </h1>
                                <p class="text-xl text-slate-400 font-light mt-4">
                                    Build your career now. Master the art of coding with structured courses, notes, and hands-on programs.
                                </p>
                            </div>
                            
                            <button onclick="loadSelector('courses')" class="group relative px-8 py-4 bg-primary text-white font-bold rounded-full shadow-[0_0_20px_rgba(99,102,241,0.5)] hover:shadow-[0_0_30px_rgba(99,102,241,0.8)] transition-all overflow-hidden">
                                <span class="relative z-10 flex items-center gap-2">
                                    Start Learning <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                                </span>
                                <div class="absolute inset-0 bg-gradient-to-r from-indigo-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            </button>
                        </div>

                        <!-- Right Image -->
                        <div class="order-1 md:order-2 flex justify-center relative">
                            <!-- Background Glow -->
                            <div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full transform scale-75 animate-pulse"></div>
                            
                            <div class="relative w-64 h-64 md:w-96 md:h-96 gradient-border p-1 animate-float">
                                <div class="w-full h-full rounded-full overflow-hidden border-4 border-darker bg-slate-800">
                                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=880&q=80" 
                                         alt="Profile" 
                                         class="w-full h-full object-cover transform hover:scale-110 transition-transform duration-500">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // Generic Selector for "Notes", "Programs", "Videos" from sidebar
        function loadSelector(type) {
            breadcrumbTitle.innerText = type.charAt(0).toUpperCase() + type.slice(1);
            mobileMenu.classList.add('translate-x-full');
            
            const actionText = type === 'notes' ? 'Read Notes' : (type === 'programs' ? 'Practice Code' : (type === 'videos' ? 'Watch Tutorials' : 'Start Course'));
            const defaultTab = type === 'notes' ? 'notes' : (type === 'programs' ? 'programs' : (type === 'videos' ? 'videos' : 'notes'));

            contentArea.innerHTML = `
                <div class="max-w-6xl mx-auto p-6 md:p-12 fade-in">
                    <div class="text-center mb-12">
                        <h2 class="text-3xl font-bold text-white mb-4">Select a Language</h2>
                        <p class="text-slate-400">Choose a technology to ${actionText.toLowerCase()}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${Object.keys(courses).map(key => `
                            <div onclick="loadCourse('${key}', '${defaultTab}')" class="group bg-card border border-slate-800 rounded-2xl p-6 hover:border-primary/50 hover:bg-slate-800/80 transition-all cursor-pointer relative overflow-hidden">
                                <div class="absolute top-0 right-0 w-24 h-24 ${courses[key].bg} rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-150"></div>
                                
                                <div class="relative z-10 flex items-start justify-between mb-4">
                                    <div class="p-3 bg-slate-900 rounded-xl border border-slate-700 text-white group-hover:border-primary/50 transition-colors">
                                        <i data-lucide="${courses[key].icon}" class="w-6 h-6 ${courses[key].color}"></i>
                                    </div>
                                    <div class="p-2 rounded-full bg-slate-900/50 text-slate-400 group-hover:text-white group-hover:bg-primary transition-colors">
                                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                                    </div>
                                </div>
                                
                                <h3 class="text-xl font-bold text-white mb-2 group-hover:text-primary transition-colors relative z-10">${courses[key].title}</h3>
                                <p class="text-sm text-slate-400 relative z-10">${courses[key].desc}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function loadCourse(key, activeTab = 'notes') {
            const course = courses[key];
            breadcrumbTitle.innerText = course.title;
            
            contentArea.innerHTML = `
                <div class="max-w-6xl mx-auto pb-20 fade-in min-h-full flex flex-col">
                    
                    <!-- Course Header -->
                    <div class="bg-gradient-to-b from-slate-900 to-[#0B1120] border-b border-slate-800 pt-8 pb-0 px-6 md:px-12 sticky top-0 z-20">
                        <div class="flex items-center gap-4 mb-6">
                             <div class="p-3 bg-slate-800 rounded-xl border border-slate-700">
                                <i data-lucide="${course.icon}" class="w-8 h-8 ${course.color}"></i>
                            </div>
                            <div>
                                <h1 class="text-2xl md:text-3xl font-bold text-white">${course.title}</h1>
                                <p class="text-sm text-slate-400">Master ${course.title} with Dhanush Cloud</p>
                            </div>
                        </div>

                        <!-- Tabs -->
                        <div class="flex gap-8">
                            <button onclick="switchTab('notes')" id="btn-notes" class="tab-btn pb-4 text-sm font-medium border-b-2 transition-colors ${activeTab === 'notes' ? 'border-primary text-primary' : 'border-transparent text-slate-400 hover:text-white'}">
                                <i data-lucide="file-text" class="w-4 h-4 inline mr-2"></i>Notes
                            </button>
                            <button onclick="switchTab('programs')" id="btn-programs" class="tab-btn pb-4 text-sm font-medium border-b-2 transition-colors ${activeTab === 'programs' ? 'border-primary text-primary' : 'border-transparent text-slate-400 hover:text-white'}">
                                <i data-lucide="code" class="w-4 h-4 inline mr-2"></i>50 Programs
                            </button>
                            <button onclick="switchTab('videos')" id="btn-videos" class="tab-btn pb-4 text-sm font-medium border-b-2 transition-colors ${activeTab === 'videos' ? 'border-primary text-primary' : 'border-transparent text-slate-400 hover:text-white'}">
                                <i data-lucide="youtube" class="w-4 h-4 inline mr-2"></i>Videos
                            </button>
                        </div>
                    </div>

                    <div class="p-6 md:p-12 flex-1">
                        
                        <!-- NOTES TAB -->
                        <div id="tab-content-notes" class="${activeTab === 'notes' ? 'block' : 'hidden'} space-y-6 animate-fadeIn">
                             <div class="bg-card border border-slate-800 rounded-2xl p-8 shadow-xl">
                                <div class="prose prose-invert max-w-none">
                                    ${course.notes}
                                    <hr class="border-slate-800 my-8">
                                    <h3 class="text-white font-bold text-xl mb-4">Topics Covered</h3>
                                    <ul class="grid md:grid-cols-2 gap-4 list-none pl-0">
                                        <li class="flex items-center gap-2 text-slate-300"><i data-lucide="check-circle" class="w-4 h-4 text-secondary"></i> Syntax & Basics</li>
                                        <li class="flex items-center gap-2 text-slate-300"><i data-lucide="check-circle" class="w-4 h-4 text-secondary"></i> Data Structures</li>
                                        <li class="flex items-center gap-2 text-slate-300"><i data-lucide="check-circle" class="w-4 h-4 text-secondary"></i> Algorithms</li>
                                        <li class="flex items-center gap-2 text-slate-300"><i data-lucide="check-circle" class="w-4 h-4 text-secondary"></i> Best Practices</li>
                                    </ul>
                                </div>
                             </div>
                        </div>

                        <!-- PROGRAMS TAB -->
                        <div id="tab-content-programs" class="${activeTab === 'programs' ? 'block' : 'hidden'} space-y-4 animate-fadeIn">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-xl font-bold text-white">Top 50 Practice Programs</h3>
                                <span class="px-3 py-1 rounded-full bg-green-500/10 text-green-400 text-xs border border-green-500/20">Updated</span>
                            </div>
                            
                            <div class="grid gap-4">
                                ${course.programs.map((prog, i) => `
                                    <div class="bg-card border border-slate-800 rounded-xl overflow-hidden group hover:border-slate-600 transition-all">
                                        <button onclick="toggleAccordion(${i})" class="w-full flex items-center justify-between p-5 text-left bg-slate-900/50 hover:bg-slate-800 transition-colors">
                                            <div class="flex items-center gap-4">
                                                <span class="w-8 h-8 rounded-lg bg-slate-800 text-slate-400 flex items-center justify-center font-mono text-sm border border-slate-700 group-hover:border-primary group-hover:text-primary transition-colors">${i + 1}</span>
                                                <span class="font-medium text-slate-200 group-hover:text-white">${prog.title}</span>
                                            </div>
                                            <i id="icon-${i}" data-lucide="chevron-down" class="w-5 h-5 text-slate-500 transition-transform duration-300"></i>
                                        </button>
                                        
                                        <div id="content-${i}" class="hidden border-t border-slate-800">
                                            <div class="grid md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-800">
                                                <!-- Code -->
                                                <div class="bg-[#0d1117] p-0 relative group/code">
                                                    <div class="absolute top-2 right-2 opacity-0 group-hover/code:opacity-100 transition-opacity">
                                                        <button onclick="copyToClipboard(this)" class="bg-slate-800 text-xs text-white px-2 py-1 rounded border border-slate-700 hover:bg-slate-700">Copy</button>
                                                    </div>
                                                    <div class="px-4 py-2 bg-slate-900/50 border-b border-slate-800 text-xs font-bold text-slate-500 uppercase tracking-wider">Source Code</div>
                                                    <pre class="!bg-transparent !m-0 !p-4 overflow-x-auto text-sm"><code class="language-${key === 'web' ? 'javascript' : key}">${escapeHtml(prog.code)}</code></pre>
                                                </div>
                                                
                                                <!-- Output -->
                                                <div class="bg-[#000000]">
                                                    <div class="px-4 py-2 bg-slate-900/50 border-b border-slate-800 text-xs font-bold text-slate-500 uppercase tracking-wider flex items-center gap-2">
                                                        <i data-lucide="terminal" class="w-3 h-3"></i> Output
                                                    </div>
                                                    <div class="p-4 font-mono text-sm text-green-400 whitespace-pre-wrap">${prog.output}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- VIDEOS TAB -->
                        <div id="tab-content-videos" class="${activeTab === 'videos' ? 'block' : 'hidden'} space-y-6 animate-fadeIn">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${course.videos.map(video => `
                                    <div class="bg-card border border-slate-800 rounded-xl overflow-hidden hover:border-primary/50 transition-all group">
                                        <div class="aspect-video bg-black relative group">
                                            <iframe src="${video.url}" title="${video.title}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full"></iframe>
                                        </div>
                                        <div class="p-4">
                                            <h4 class="font-bold text-white line-clamp-1 mb-2 group-hover:text-primary transition-colors">${video.title}</h4>
                                            <div class="flex items-center gap-2 text-xs text-slate-500">
                                                <i data-lucide="youtube" class="w-4 h-4 text-red-500"></i> YouTube
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                                
                                <!-- Placeholder for more videos -->
                                <div class="bg-slate-900/50 border border-slate-800 border-dashed rounded-xl flex flex-col items-center justify-center p-8 text-center text-slate-500">
                                    <i data-lucide="film" class="w-8 h-8 mb-2 opacity-50"></i>
                                    <p>More videos coming soon to Dhanush Cloud!</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            `;
            
            lucide.createIcons();
            Prism.highlightAll();
        }

        function loadCompiler() {
            breadcrumbTitle.innerText = "Compiler";
            mobileMenu.classList.add('translate-x-full');
            
            contentArea.innerHTML = `
                <div class="h-full flex flex-col fade-in">
                    <iframe src="https://codesandbox.io/embed/new?codemirror=1" style="width:100%; height:100%; border:0; overflow:hidden;" sandbox="allow-modals allow-forms allow-popups allow-scripts allow-same-origin"></iframe>
                </div>
            `;
            // Using CodeSandbox or similar embed for a "full compiler" feel in this demo, 
            // or we can reuse the previous Piston API logic. Let's stick to the previous Piston logic for consistency if needed, 
            // but for a "Dhanush Cloud" feel, a quick Piston integration is better.
            
            // Re-injecting the previous Piston Logic for better UX within the app:
            renderPistonCompiler();
        }

        function renderPistonCompiler() {
             contentArea.innerHTML = `
                <div class="max-w-6xl mx-auto p-6 md:p-8 h-full flex flex-col fade-in">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold text-white">Online Compiler</h2>
                        <div class="flex gap-2">
                             <select id="lang-select" class="bg-slate-800 text-white border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:border-primary text-sm">
                                <option value="python">Python 3</option>
                                <option value="c">C</option>
                                <option value="cpp">C++</option>
                                <option value="java">Java</option>
                                <option value="javascript">Node.js</option>
                            </select>
                            <button onclick="runCode()" class="flex items-center gap-2 px-6 py-2 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg transition-colors text-sm shadow-lg shadow-green-900/20">
                                <i data-lucide="play" class="w-4 h-4"></i> Run
                            </button>
                        </div>
                    </div>

                    <div class="flex-1 flex flex-col md:flex-row gap-4 min-h-[500px]">
                        <textarea id="code-editor" class="flex-1 bg-slate-900 border border-slate-700 rounded-xl p-4 font-mono text-slate-300 resize-none focus:outline-none focus:border-primary/50 text-sm leading-6" spellcheck="false">print("Welcome to Dhanush Cloud Compiler!")</textarea>
                        <div class="h-1/3 md:h-auto md:w-1/3 flex flex-col bg-black rounded-xl border border-slate-800 overflow-hidden">
                             <div class="bg-slate-900 px-4 py-2 border-b border-slate-800 flex justify-between text-xs text-slate-400 font-bold uppercase">
                                <span>Output</span>
                                <span onclick="document.getElementById('output-console').innerText = ''" class="cursor-pointer hover:text-white">Clear</span>
                            </div>
                            <div id="output-console" class="flex-1 p-4 font-mono text-sm overflow-auto text-green-400 whitespace-pre-wrap"></div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- UTILS ---
        
        function switchTab(tab) {
            // Update buttons
            ['notes', 'programs', 'videos'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                const content = document.getElementById(`tab-content-${t}`);
                
                if (t === tab) {
                    btn.classList.remove('border-transparent', 'text-slate-400');
                    btn.classList.add('border-primary', 'text-primary');
                    content.classList.remove('hidden');
                    content.classList.add('block');
                } else {
                    btn.classList.add('border-transparent', 'text-slate-400');
                    btn.classList.remove('border-primary', 'text-primary');
                    content.classList.add('hidden');
                    content.classList.remove('block');
                }
            });
        }

        function toggleAccordion(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        }

        function copyToClipboard(btn) {
            const code = btn.parentElement.nextElementSibling.nextElementSibling.innerText;
            navigator.clipboard.writeText(code);
            const original = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = original, 1500);
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
        
        // Piston Runner
        async function runCode() {
            const lang = document.getElementById('lang-select').value;
            const code = document.getElementById('code-editor').value;
            const outputDiv = document.getElementById('output-console');
            
            outputDiv.innerHTML = '<span class="text-yellow-500 animate-pulse">Running code...</span>';

            const versions = { python: "3.10.0", java: "15.0.2", c: "10.2.0", cpp: "10.2.0", javascript: "18.15.0" };

            try {
                const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        language: lang,
                        version: versions[lang],
                        files: [{ content: code }]
                    })
                });
                const result = await response.json();
                outputDiv.innerText = result.run.output || "No output.";
            } catch (e) {
                outputDiv.innerText = "Error connecting to compiler.";
            }
        }

        // Mobile Menu Logic
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            if(menu.innerHTML === '') {
                 // Clone Sidebar buttons to mobile menu on first open
                 menu.innerHTML = document.getElementById('sidebar-nav').innerHTML;
                 // Add click handlers
                 const buttons = menu.querySelectorAll('button');
                 buttons.forEach(btn => {
                     // Since onclick is inline, we rely on existing functions.
                     // Just need to ensure they close the menu, which they do.
                 });
            }
            menu.classList.toggle('translate-x-full');
        });

        // Initialize Home
        loadHome();

    </script>
</body>
</html>
